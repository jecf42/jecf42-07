<!DOCTYPE html><html lang="hu"><head><meta charset="UTF-8"><title>Kódoló</title><meta name="viewport" content="width=device-width,initial-scale=1.0"><style>body{font-family:system-ui,Arial,sans-serif;background:#f2f2f2;padding:16px;max-width:900px;margin:auto}.row{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-bottom:12px}textarea{width:100%;min-height:140px;font-size:16px;padding:10px;margin-bottom:12px;resize:vertical;box-sizing:border-box}select{width:100%;padding:10px;font-size:16px}pre{background:#fff;padding:12px;white-space:pre-wrap;word-break:break-word;border-radius:4px;min-height:60px}.copy-btn{margin-top:10px;width:100%;padding:12px;font-size:16px;cursor:pointer}</style></head><body><h1>Kódoló</h1><textarea id="input" placeholder="Bemenet…"></textarea><div class="row"><select id="from"></select><select id="to"></select></div><button id="copyBtn" class="copy-btn" onclick="copyOutput()">Eredmény másolása</button><pre id="output"></pre><script>const input=document.getElementById("input"),fromEl=document.getElementById("from"),toEl=document.getElementById("to"),outputEl=document.getElementById("output");const formats={text:{name:"Szöveg (Unicode)",decode:v=>v,encode:v=>v},bin:{name:"Bináris (code point)",decode:v=>v.split(/\s+/).map(b=>String.fromCodePoint(parseInt(b,2))).join(""),encode:v=>[...v].map(c=>c.codePointAt(0).toString(2)).join(" ")},hex:{name:"Hex (code point)",decode:v=>v.split(/\s+/).map(h=>String.fromCodePoint(parseInt(h,16))).join(""),encode:v=>[...v].map(c=>c.codePointAt(0).toString(16)).join(" ")},dec:{name:"Decimális (code point)",decode:v=>v.split(/\s+/).map(d=>String.fromCodePoint(parseInt(d,10))).join(""),encode:v=>[...v].map(c=>c.codePointAt(0)).join(" ")},uhex:{name:"Unicode U+HEX",decode:v=>v.split(/\s+/).map(u=>String.fromCodePoint(parseInt(u.replace("U+",""),16))).join(""),encode:v=>[...v].map(c=>"U+"+c.codePointAt(0).toString(16).toUpperCase().padStart(4,"0")).join(" ")},base64:{name:"Base64 (UTF-8)",decode:v=>decodeURIComponent(atob(v).split("").map(c=>"%"+c.charCodeAt(0).toString(16).padStart(2,"0")).join("")),encode:v=>btoa(unescape(encodeURIComponent(v)))},url:{name:"URL encoding",decode:v=>decodeURIComponent(v),encode:v=>encodeURIComponent(v)}};function rot(t,s){return t.replace(/[a-z]/gi,c=>{const b=c<="Z"?65:97;return String.fromCharCode((c.charCodeAt(0)-b+s+26)%26+b)})}for(const k in formats){fromEl.innerHTML+=`<option value="${k}">${formats[k].name}</option>`;toEl.innerHTML+=`<option value="${k}">${formats[k].name}</option>`}fromEl.value="text";toEl.value="bin";function convert(){const v=input.value.trim();if(!v){outputEl.textContent="";return}try{const t=formats[fromEl.value].decode(v);outputEl.textContent=formats[toEl.value].encode(t)}catch{outputEl.textContent="Hiba: nem értelmezhető bemenet."}}function copyOutput(){if(!outputEl.textContent)return;navigator.clipboard.writeText(outputEl.textContent);const b=document.getElementById("copyBtn"),t=b.textContent;b.textContent="Másolva!";b.disabled=!0;setTimeout(()=>{b.textContent=t;b.disabled=!1},2e3)}input.addEventListener("input",convert);fromEl.addEventListener("change",convert);toEl.addEventListener("change",convert);</script></body></html><!--Made with AI.-->
