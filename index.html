<!DOCTYPE html><html lang="hu"><head> <meta charset="UTF-8"> <title>Szöveg / Bináris átkódoló</title> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <style> body { font-family: system-ui, Arial, sans-serif; background: #f2f2f2; padding: 16px; max-width: 900px; margin: auto; } /* Fejléc + módválasztó */ .mode-bar { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 16px; } .mode-title { flex-basis: 100%; font-size: 20px; font-weight: 600; margin-bottom: 6px; } .mode-bar button { flex: 1; padding: 12px; font-size: 16px; cursor: pointer; } .mode-bar button:disabled { background: #ccc; cursor: default; font-weight: bold; } textarea { width: 100%; min-height: 140px; font-size: 16px; padding: 10px; margin-bottom: 12px; resize: vertical; box-sizing: border-box; } pre { background: #fff; padding: 12px; white-space: pre-wrap; word-break: break-word; border-radius: 4px; min-height: 60px; } .copy-btn { margin-top: 10px; width: 100%; padding: 12px; font-size: 16px; cursor: pointer; } </style></head><body><div class="mode-bar"> <div class="mode-title">Szöveg / Bináris átkódoló</div><textarea id="input" placeholder="Írd ide a bemenetet…"></textarea> <button id="textToBinBtn" onclick="setMode('textToBin')" disabled> Szöveg Binárissá </button> <button id="binToTextBtn" onclick="setMode('binToText')"> Bináris Szöveggé </button></div><h3>Eredmény:</h3><button id="copyBtn" class="copy-btn" onclick="copyOutput()">Eredmény másolása</button><pre id="output"></pre><script> let mode = "textToBin"; const inputEl = document.getElementById("input"); const outputEl = document.getElementById("output"); const textToBinBtn = document.getElementById("textToBinBtn"); const binToTextBtn = document.getElementById("binToTextBtn"); inputEl.addEventListener("input", convert); function setMode(newMode) { mode = newMode; textToBinBtn.disabled = mode === "textToBin"; binToTextBtn.disabled = mode === "binToText"; convert(); } function convert() { const value = inputEl.value.trim(); if (!value) { outputEl.textContent = ""; return; } if (mode === "textToBin") { encodeToBinary(); } else { decodeFromBinary(); } }function encodeToBinary() { let result = []; for (const char of inputEl.value) { result.push(char.codePointAt(0).toString(2)); } outputEl.textContent = result.join(" "); } function decodeFromBinary() { const parts = inputEl.value.trim().split(/\s+/); let result = ""; try { for (const bin of parts) { const codePoint = parseInt(bin, 2); if (isNaN(codePoint)) throw new Error(); result += String.fromCodePoint(codePoint); } outputEl.textContent = result; } catch { outputEl.textContent = "Hiba: érvénytelen bináris bemenet!"; } }function copyOutput() { if (!outputEl.textContent) return; navigator.clipboard.writeText(outputEl.textContent).then(() => { const btn = document.getElementById("copyBtn"); const originalText = btn.textContent; btn.textContent = "Másolva!"; btn.disabled = true; setTimeout(() => { btn.textContent = originalText; btn.disabled = false; }, 2000); });}</script></body></html><!--Made with AI.-->
